        body, p, div, table, td, h1, h2, h3, h4, h5, h6 {

            padding:0;margin:0;

    </style>

    <script type="text/javascript">

        function refreshHorloge() {
            var today = new Date();
            var hour = '0' + today.getHours().toString();
            var min = '0' + today.getMinutes().toString();
            var time = hour.substr(hour.length - 2) + ":" + min.substr(min.length - 2);
            $("#spanHour").text(time);
        }

        $(document).ready(function (e) {

            setInterval(refreshHorloge, 200);
            refreshHorloge();

        });
    </script>
</head>
